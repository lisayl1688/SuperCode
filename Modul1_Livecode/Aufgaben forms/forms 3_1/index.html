<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-Level-3_1 </title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <div class="signUpForm">
        <div class="signUpFormHeadline">
            <div class="signUpNowText">
                <h3>Sign Up Now!</h3>
                Tell us what you thin about our site!
            </div>
        </div>

        <div class="firstNameAndAdress">
            <div class="iconAndHeadline">
                <div class="icon">
                    <div class="iconNumber">1</div>
                </div>
                <p> First Name & Adress</p>
            </div>
            <div class="inputWrapper">
                <label for="fullName">Your Full Name </label>
                <input type="text" name="fullName" id="fullName">

                <label for="adress">Your Adress </label>
                <input type="text" name="adress" id="">
            </div>
        </div>

        <div class="emailAndPhone">
            <div class="iconAndHeadline">
                <div class="icon">
                    <div class="iconNumber">2</div>
                </div>
                <p> Email & Phone</p>
            </div>
            <div class="inputWrapper">
                <label for="email">Email Adress </label>
                <input type="text" name="email" id="email">

                <label for="phoneNumber">Phone Number </label>
                <input type="text" name="phoneNumber" id="phoneNumber">
            </div>
        </div>

        <div class="passwords">
            <div class="iconAndHeadline">
                <div class="icon">
                    <div class="iconNumber">3</div>
                </div>
                <p>Passwords</p>
            </div>

            <div class="inputWrapper">
                <label for="password">Password </label>
                <input type="text" name="password" id="password">

                <label for="confPassword">Confirm Password </label>
                <input type="text" name="confPassword" id="confPassword">
            </div>

        </div>

        <div class="submitBtn">

        </div>
    </div>

</body>
</html>
