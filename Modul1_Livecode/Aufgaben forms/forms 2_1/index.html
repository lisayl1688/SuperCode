<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-Level-2_1</Forms-></title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <fieldset>
        <p>Contact Us</p>
        <form action="">
            <div class="name">
                <input class="inputField" type="text" id="vorname" placeholder="Your Name">
            </div>
            <div class="email">
                <input class="inputField" type="email" name="email" id="email" placeholder="Email Adress">
            </div>

            <div class="nachricht">
                <textarea class="inputTextArea" class="textArea" name="nachricht" id="nachricht" cols="30" rows="5" placeholder="Type your Message"></textarea>
            </div>
            <div class="buttonRand">
                 <input class="button" type="button" value="Submit">
            </div>
            
        </form>
    </fieldset>
</body>
</html>
